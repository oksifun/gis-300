{% extends "base.html" %}

{% block header %}
    <div style="margin: 0 auto; display: inline-block;">
        <div style="height: 66px; width: 66px; text-align: left; float: left; margin-right: 10px;">
            <!--<img style="height: 64px; width: 64px;" src="">-->
        </div>
        <div style="float: left; text-align: left;">
            <div style="font-size: 24px; padding-top: 7px; padding-bottom: 5px;">
                {{ provider.str_name }}
            </div>
            <div style="font-size: 15px; max-width: 520px;">
                {% if "department" in account %}
                    {{ account['department']['name'] }}
                {% end %}
            </div>
        </div>
    </div>
{% end %}

{% block footer %}
    По всем вопросам просим обращаться в службу технической поддержки посредство встроенной системы сообщений.
{% end %}
