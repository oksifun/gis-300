<!DOCTYPE html><html>    <head>        <meta charset="utf-8">        <style type="text/css">            @font-face {                font-family: Arial, "Arial", sans-serif;                src: url("{{ FONTS_PATH }}/arial.ttf");            }            html {                font-family: Arial, sans-serif;                font-size: 11pt;            }            html, body, th.v_wrapper {                margin: 0;                padding: 0;                text-align: left;                font-weight: normal;            }            table {                border: 0px solid black;                line-height: 1;            }            table[style*='page-break-after'] {                margin-top: 10px;            }            tr.text_center td div div {                text-align: center;                width: 100%;            }            tr td div {                width:100%;                overflow:hidden;                white-space:nowrap;            }            tr td div div {                float: left;                white-space:nowrap;            }            tr td div.wordwrapcell {                width:100%;                overflow:visible;                white-space:normal;            }            tr td div div.wordwrapcell2 {                float: left;                white-space:normal;            }            td {                vertical-align: top;            }            div.text_right {                text-align: right;            }        </style>    </head>    <body>        {% if LAYOUT == 'landscape' %}            {# Если пришло две квитанции за раз, размещаем их рядом на одном листе #}            <table id="wrapper_table" style="page-break-after: always;" cellspacing="20">                <tr>                    {% for part in PARTS %}                        <th class="v_wrapper">                            {{ part }}                        </th>                    {% endfor %}                </tr>            </table>        {% else %}            {% for part in PARTS %}                {{ part }}            {% endfor %}        {% endif %}    </body></html>
